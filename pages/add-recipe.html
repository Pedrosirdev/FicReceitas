<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FicReceitas - Enviar receita</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media.css">
  <!-- Links Bootstrap -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- Bootstrap icons -->

</head>
<body id="body">

  <section id="info-screen">
    <div id="x-small" style="position:fixed; background: red; padding: 2px; font-weight: bold;">X-small</div>
    <div id="small" style="position:fixed; background: red; padding: 2px; font-weight: bold;">Small</div>
    <div id="medium" style="position:fixed; background: red; padding: 2px; font-weight: bold;">Medium</div>
    <div id="large" style="position:fixed; background: red; padding: 2px; font-weight: bold;">Large</div>
    <div id="x-large" style="position:fixed; background: red; padding: 2px; font-weight: bold;">X-Large</div>
    <div id="xx-large" style="position:fixed; background: red; padding: 2px; font-weight: bold;">XX-Large+</div>
  </section>

  <section class="container mb-5" id="container-form">

    <h3>Preencha os campos abaixo para enviar sua receita</h3>

    <form action="">

      <div class="name-list">
        <label for="name-recipe">Nome da receita:</label>
        <input id="name-recipe" name="name-recipe" type="text">

        <label for="list-ingredients">Lista de ingredientes:</label>
        <textarea id="list-ingredients" name="list-ingredients"></textarea>
      </div>

      <div class="img-preparation">
        <label>Imagem da receita:</label>
        <label for="recipe-img">Escolher imagem</label>
        <input id="recipe-img" name="recipe-img" type="file" accept="image/*" capture="environment">

        <label for="method-preparation">Modo de preparo:</label>
        <textarea id="method-preparation" name="method-preparation"></textarea>
      </div>

      <input class="" type="submit" value="Enviar">

    </form>

  </section>

  <div id="all-recipes-section02">

  </div>
